<div class="container mt-4 d-flex justify-content-center">
  <div class="row w-100 justify-content-center">
    <!-- Form Column -->
    <div class="col-md-4">
      <form [formGroup]="fg" (ngSubmit)="saveData()" class="card h-100">
        <div class="card-header">
          <h5>Add New Pair</h5>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Description</label>
            <input formControlName="description" class="form-control">
          </div>

          <div class="text-center">
            <div class="row">
              <div class="col-6">Maximum X: {{ maxX() }}</div>
              <div class="col-6">Maximum Y: {{ maxY() }}</div>
            </div>
          </div>

          <app-pair-numbers formControlName="pairsNum" [maxX]="maxX()" [maxY]="maxY()" class="mb-3"></app-pair-numbers>
        </div>

        <div class="card-footer">
          <button type="submit" [disabled]="fg.invalid" class="btn btn-primary w-100">Save</button>
        </div>
      </form>
    </div>

    @if (savedPairs()?.length) {
      <div class="col-md-4">
        <div class="card h-100">
          <div class="card-header">
            <h5>Saved Pairs</h5>
          </div>
          <div class="card-body text-center">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Description</th>
                  <th>X</th>
                  <th>Y</th>
                </tr>
              </thead>
              <tbody>
                @for(pair of savedPairs(); track pair.x) {
                  <tr>
                    <td>{{ pair.description }}</td>
                    <td>{{ pair.x }}</td>
                    <td>{{ pair.y }}</td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    }
  </div>
</div>

<!-- The Modal -->
<div class="modal" #myModal>
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Body -->
      <div class="modal-body">{{ modalText() }}</div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
